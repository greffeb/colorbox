<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Load Test</title>
</head>
<body>
    <h1>Testing Image Load</h1>
    <button onclick="testLoad()">Test Load Image</button>
    <div id="status"></div>
    <img id="testImg" style="max-width: 500px; border: 2px solid black;">

    <script>
        function testLoad() {
            const prompt = encodeURIComponent('coloring book page, cat, black and white line art, simple clean lines, cute kawaii style for children, no shading, white background, easy to color');
            const imageUrl = `https://image.pollinations.ai/prompt/${prompt}?width=512&height=512&model=flux&seed=${Date.now()}`;

            document.getElementById('status').innerHTML = `<p>Loading: ${imageUrl}</p>`;

            const img = document.getElementById('testImg');
            img.onload = function() {
                document.getElementById('status').innerHTML += '<p style="color: green;">✅ Image loaded successfully!</p>';
            };
            img.onerror = function(e) {
                document.getElementById('status').innerHTML += '<p style="color: red;">❌ Image failed to load</p>';
                console.error('Error:', e);
            };
            img.src = imageUrl;
        }
    </script>
</body>
</html>
